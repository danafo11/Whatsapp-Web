<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="stylesheet" href="whatsapp web.css">
    <link rel="stylesheet" href="phone.css">
</head>
<body>
    <div class="container">
        <div class="greenbg"></div>
        <div class="blackbg"></div>
        <div class="whitebg"></div>
        <div class="harshbg"></div>
        <div class="headers">
            <div class="whatsappweb"><img src="./Whatsapp icon.svg" alt="" height="30px"><span class="h1">WHATSAPP WEB</span></div>
            <div class="header1">To use Whatsapp on your computer:</div>

            <div class="instructions">
                <ol id="mane">
                    <li class="instruction1">Open Whatsapp on your phone</li>
                    <li class="instruction2">Tap <strong><span class="spacebtw">Menu <img src="./Three straight dotted line.svg" alt="menu icon"></span></strong> or <strong><span class="spacebtw">Settings <img src="./Settings icon.svg" alt="Settings icon"></span></strong> and select <strong>Linked Devices</strong></li>
                    <li class="instruction3">Tap on <strong>Link a Device</strong></li>
                    <li class="instruction4">Point your phone to this  screen to capture the code</li>
                </ol>

                <div class="qrcode"><img src="./QR Code.jpg" alt="" width="150px" height="150px"></div>

                <p class="tutorial">Tutorial</p>

                <p class="need">Need help to get started?</p>

                <video src="./whatsappweb tutorial video.mp4" class="video" controls></video>
            </div>
        </div>
    </div>
</body>
</html>
